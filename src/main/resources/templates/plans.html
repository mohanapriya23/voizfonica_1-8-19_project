<div id="generic_price_table">
    <section>
        <div class="container">
            <div class="row" >
                <div class="col-md-12">
                    <!--PRICE HEADING START-->
                    <div class="price-heading clearfix">
                        <h1 style ="color:rgb(102,179,80)">DONGLE PLANS</h1>
                    </div>
                    <!--//PRICE HEADING END-->
                </div>
            </div>
        </div>
        <div class="container" >

            <!--BLOCK ROW START-->
            <div class="row" >
                <div class="col-md-4" th:each="property : ${plans}">

                    <!--PRICE CONTENT START-->
                    <div class="generic_content clearfix" style="border:1px solid gray">

                        <!--HEAD PRICE DETAIL START-->
                        <div class="generic_head_price clearfix">

                            <!--HEAD CONTENT START-->
                            <div class="generic_head_content clearfix">

                                <!--HEAD START-->
                                <div class="head_bg"></div>
                                <div class="head">
                                    <span th:text ="${property.planName}"></span>
                                </div>
                                <!--//HEAD END-->

                            </div>
                            <!--//HEAD CONTENT END-->

                            <!--PRICE START-->
                            <div class="generic_price_tag clearfix">
                                <span class="price">
                                    <span class="sign" th:text ="${property.currency}"></span>
                                    <span class="currency" th:text ="${property.amount}" ></span>
                                    <span class="month" th:text ="${property.valid}"></span>
                                </span>
                            </div>
                            <!--//PRICE END-->

                        </div>
                        <!--//HEAD PRICE DETAIL END-->

                        <!--FEATURE LIST START-->
                        <div class="generic_feature_list">
                            <ul>
                                <li><span th:text ="${property.totalData}"></span> Total Data</li>
                                <li><span th:text ="${property.speed}"></span> Speed</li>
                                <li><span >Unlimited</span> Data</li>
                                <li><span th:text ="${property.validity}"> Days</span> Validity</li>
                            </ul>
                        </div>
                        <!--//FEATURE LIST END-->

                        <!--BUTTON START-->
                        <div class="generic_price_btn clearfix">
                            <a class="" th:href="payment">Buy Now!!!</a>
                        </div>
                        <!--//BUTTON END-->

                    </div>
                    <!--//PRICE CONTENT END-->

                </div>


            </div>
            <!--//BLOCK ROW END-->
        </div>
    </section>
</div>
</section>
