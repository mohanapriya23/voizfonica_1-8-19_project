<body>
<h3>NEW USER CONNECTION</h3>

<div class="container">


	<div class="col-lg-12 well">
		<div class="row">
			<form method="post" th:action="@{/registration}" th:object="${registrationForm}">
				<div class="col-sm-12">
					<div class="row">
						<div class="col-sm-6 form-group">
							<label></label>
							<input type="text" placeholder="First Name" class="form-control" th:field="*{firstname}">
							<span class="validationError"
								  th:if="${#fields.hasErrors('firstname')}"
								  th:errors="*{firstname}">FULL name</span>
						</div>

						<div class="col-sm-6 form-group">
							<label></label>
							<input type="text" placeholder="Last Name" class="form-control" th:field="*{lastname}">
							<span class="validationError"
								  th:if="${#fields.hasErrors('lastname')}"
								  th:errors="*{lastname}">FULL name</span>
						</div>

					</div>
					<div class="form-group">
						<label></label>
						<textarea placeholder="Address" rows="3" class="form-control" th:field="*{address}"></textarea>
						<span class="validationError"
							  th:if="${#fields.hasErrors('address')}"
							  th:errors="*{address}">FULL name</span>
					</div>


					<div class="row">
						<div class="col-sm-4 form-group">
							<label></label>
							<input type="text" placeholder="Enter City Name Here.." class="form-control" th:field="*{city}">
							<span class="validationError"
								  th:if="${#fields.hasErrors('city')}"
								  th:errors="*{city}">FULL name</span>
						</div>

						<div class="col-sm-4 form-group">
							<label></label>
							<input type="text" placeholder="Enter State Name Here.." class="form-control" th:field="*{state}">
							<span class="validationError"
								  th:if="${#fields.hasErrors('state')}"
								  th:errors="*{state}">FULL name</span>
						</div>

						<div class="col-sm-4 form-group">
							<label></label>
							<input type="text" placeholder="Enter Zip Code Here.." class="form-control"th:field="*{zip}">
							<span class="validationError"
								  th:if="${#fields.hasErrors('zip')}"
								  th:errors="*{zip}">FULL name</span>
						</div>
						<div class="col-sm-12">
							<div>
								<label></label>
								<input type="text" placeholder="Enter Aadhar Number Here.." class="form-control" th:field="*{aadhar}">
								<span class="validationError"
									  th:if="${#fields.hasErrors('aadhar')}"
									  th:errors="*{aadhar}">FULL name</span>
							</div>
							<div>
								<label></label>
								<input type="text" placeholder="Enter Email Address Here.." class="form-control" th:field="*{email}">
								<span class="validationError"
									  th:if="${#fields.hasErrors('email')}"
									  th:errors="*{email}">FULL name</span>
							</div>
							<div>
								<label></label>
								<input type="text" placeholder="mobile no" class="form-control" th:field="*{mobile}">
								<span class="validationError"
									  th:if="${#fields.hasErrors('mobile')}"
									  th:errors="*{mobile}">FULL name</span>
							</div>
						</div>

					</div>

					<button type="submit" class="btn btn-lg btn-info">Submit</button>
				</div>
			</form>
		</div>
	</div>
</div>

</div>
